
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>

<p-panel header="Clientes">

  <form [formGroup]="formulario" name="form">

    <div class="ui-md-12">

      <div class="ui-md-3">
        <label for="nome">Nome:</label>
        <input id="nome" type="text" pInputText
          formControlName="nome"
          autocomplete="off"
          class="ui-inputtext ui-widget">
      </div>


      <div class="ui-md-12">
        <p-button label="consultar" (click)="consultar()" ></p-button>
        <button pButton type="button" label="Incluir" (click)="incluir()" style="margin-left: 15px;"></button>
      </div>

    </div>

  </form>

</p-panel>

<br>
<br>

<p-table [value]="clientes">
  <ng-template pTemplate="header">
      <tr>
          <th>CÃ³digo</th>
          <th>Nome</th>
          <th>CPF</th>
          <th>CEP</th>
          <th>A&ccedil;&otilde;es</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-cliente>
      <tr>
          <td>{{cliente.id}}</td>
          <td>{{cliente.nome}}</td>
          <td>{{cliente.cpf}}</td>
          <td>{{cliente.cep}}</td>
          <td>
            <button type="button" pButton icon="pi pi-trash" title="Remover"
              (click)="excluir(cliente)"></button>
          </td>
      </tr>
  </ng-template>
</p-table>
